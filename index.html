<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAISO Premium</title>
    <meta name="theme-color" content="#050505">
    
    <link rel="manifest" href="data:application/manifest+json,{'name':'TAISO Premium','short_name':'TAISO','start_url':'.','display':'standalone','background_color':'#050505','theme_color':'#92d050','icons':[{'src':'https://via.placeholder.com/192x192/92d050/000000?text=T','sizes':'192x192','type':'image/png'}]}">

    <style>
        /* Aapka baaki saara original style yahan rahega */
        :root { --neon: #92d050; --bg: #050505; --card: #121212; --text: #eee; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        input[type="radio"] { display: none; }
        header { background: #000; padding: 18px; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--neon); text-align: center; }
        .logo { font-weight: 900; letter-spacing: 2px; color: #fff; font-size: 22px; }
        .app-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 12px; border-radius: 25px; border: 1px solid #333; z-index: 1000; }
        .nav-btn { color: #666; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; cursor: pointer; }
        #t1:checked ~ .app-nav label[for="t1"], #t2:checked ~ .app-nav label[for="t2"], #t3:checked ~ .app-nav label[for="t3"], #t4:checked ~ .app-nav label[for="t4"] { color: var(--neon); }
        .app-content { margin-top: 70px; height: calc(100vh - 155px); overflow-y: auto; padding: 15px; }
        section { display: none; }
        #t1:checked ~ .app-content #home, #t2:checked ~ .app-content #amenities, #t3:checked ~ .app-content #membership, #t4:checked ~ .app-content #training { display: block; }
        .presale-hero { background: var(--neon); color: #000; padding: 30px 15px; border-radius: 20px; text-align: center; margin-bottom: 25px; }
        .table-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 10px; text-align: left; border-bottom: 1px solid #111; font-size: 13px; }
        .price-text { color: var(--neon); font-weight: bold; }
        .amenity-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .amenity-card { background: #fff; color: #000; padding: 15px; border-radius: 12px; text-align: center; border-bottom: 4px solid var(--neon); font-size: 10px; font-weight: 800; }
    </style>
</head>
<body>
    <input type="radio" name="tabs" id="t1" checked>
    <input type="radio" name="tabs" id="t2">
    <input type="radio" name="tabs" id="t3">
    <input type="radio" name="tabs" id="t4">

    <header><div class="logo">TAISO PREMIUM</div></header>

    <div class="app-content">
        <section id="home">
            <div class="presale-hero">
                <h1>PRE-SALE PHASE 2</h1>
                <div style="font-size: 40px; font-weight: 900;">‚Çπ17,999/-</div>
                <p>24/7 Access | Baner</p>
            </div>
        </section>
        <section id="amenities">
            <h2 style="text-align: center; margin-bottom: 20px;">AMENITIES</h2>
            <div class="amenity-grid">
                <div class="amenity-card">‚úÖ STEAM & SHOWER</div>
                <div class="amenity-card">‚úÖ ICE BATH</div>
                <div class="amenity-card">‚úÖ MMA ZONE</div>
                <div class="amenity-card">‚úÖ YOGA STUDIO</div>
            </div>
        </section>
        <section id="membership">
            <h2 style="text-align: center; margin-bottom: 20px;">PACKAGES</h2>
            <div style="background:#111; padding:20px; border-radius:20px; text-align:center; border:1px solid #222;">
                <h3>ANNUAL PACK</h3>
                <div style="font-size:30px; color:var(--neon); font-weight:900;">‚Çπ24,999</div>
            </div>
        </section>
        <section id="training">
            <h2>TRAINING RATES</h2>
            <div class="table-card">
                <table>
                    <tr><th>DURATION</th><th>LVL 1</th><th>LVL 2</th></tr>
                    <tr><td>1 Month</td><td class="price-text">10,000</td><td class="price-text">12,000</td></tr>
                    <tr><td>12 Months</td><td class="price-text">90,000</td><td class="price-text">100,000</td></tr>
                </table>
            </div>
        </section>
    </div>

    <nav class="app-nav">
        <label for="t1" class="nav-btn">üè† Home</label>
        <label for="t2" class="nav-btn">üåü Amenity</label>
        <label for="t3" class="nav-btn">üí≥ Plans</label>
        <label for="t4" class="nav-btn">üèãÔ∏è Train</label>
    </nav>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,self.addEventListener("fetch", (e) => { e.respondWith(fetch(e.request)); });');
            });
        }
    </script>
</body>
</html>
